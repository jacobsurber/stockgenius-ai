<!DOCTYPE html>
<html>
<head>
    <title>StockGenius AI - Test Deployment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; 
            color: #e2e8f0; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 40px; }
        h1 { 
            color: #00d4aa; 
            font-size: 3em; 
            margin-bottom: 20px;
        }
        .status { 
            background: #059669; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 25px; 
            display: inline-block;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #00d4aa, #4f46e5);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ StockGenius AI</h1>
        <div class="status">‚úÖ Deployment Test</div>
        <p>Testing Vercel deployment without complex configuration</p>
        
        <button onclick="testAPI()">Test API Connection</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ API Test Successful!</h3>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå API Test Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
